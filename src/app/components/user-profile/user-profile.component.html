  <!-- Page content -->
  <div class="container-fluid mt--7">

            <div class="text-center mt-md-5">
              <br>
              <button style="border-radius: 5px; width: 150px;">Profile Photo</button>
              <br><br>
              <h3>
                {{user.firstName}} {{user.lastName}}
              </h3>
              <div class="h5 font-weight-300">
                <i class="ni location_pin mr-2"></i>City, State
              </div>
              <div class="h5 mt-4">
                <i class="ni business_briefcase-24 mr-2"></i>Software Engineer
              </div>
              <div>
                <i class="ni education_hat mr-2"></i>University of Computer Science
              </div>
              <hr class="my-4">
              <p>
                <button style="border-radius: 5px; width: 150px;">Follow</button>
                &nbsp;
                <button style="border-radius: 5px; width: 150px;">Message</button>
                <br><br>
                <button style="border-radius: 5px; width: 150px;" (click)="onSubmit(editProfile)">Update Profile</button>
                &nbsp;
                <button style="border-radius: 5px; width: 150px;" (click)="resetPassword()">Reset Password</button>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8" id="accountHeader">
                <h3 class="mb-0">My account</h3>
              </div>
              <div class="col-4 text-right">
                <!-- <a href="#!" class="btn btn-sm btn-primary">Settings</a> -->
              </div>
            </div>
          </div>
          <div class="card-body">
            <form #editProfile="ngForm" >
                <fieldset id="fieldsetEdit" disabled>
              <h6 class="heading-small text-muted mb-4">User information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">First name</label>
                        <input type="text" name="inputFirstName" class="form-control form-control-alternative" placeholder="First name" [(ngModel)]="user.firstName">


                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">

                        <label class="form-control-label" for="input-last-name">Last name</label>
                        <input type="text" name="inputLastName" class="form-control form-control-alternative" placeholder="Last name" [(ngModel)]="user.lastName">


                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">

                        <label class="form-control-label" for="input-email">Email address</label>
                        <input type="email" name="inputEmail" class="form-control form-control-alternative" placeholder="allaboutme@example.com" [(ngModel)]="user.email">

                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group focused">


                      <label class="form-control-label" for="input-phone">Phone Number</label>
                      <input type="text" name="inputPhoneNumber" class="form-control form-control-alternative" placeholder="Phone Number" [(ngModel)]="user.phoneNumber">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Contact information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-address">Address</label>
                      <input name="inputAddress" class="form-control form-control-alternative" placeholder="Street" [(ngModel)]="user.address" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-city">City</label>
                      <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="City" value="">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-country">State</label>
                      <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="State" value="">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Postal code</label>
                      <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code" value="">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <!-- Description -->
              <h6 class="heading-small text-muted mb-4">About me</h6>
              <div class="pl-lg-4">
                <div class="form-group focused">
                  <label class="form-control-label" for="inputAboutMe">About Me</label>
                  <textarea rows="4" class="form-control form-control-alternative" name="inputAboutMe" placeholder="A few words about you ..." [(ngModel)]="user.aboutMe"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="gender">Gender</label>
                    <select class="form-control form-control-alternative" name="selectGender" [(ngModel)]="user.gender">
                        <option value="Male">Male (He/Him)</option>
                        <option value="Female">Female (She/Her)</option>
                        <option value="Nonbinary">Nonbinary (They/Them)</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
              </div>
              <input id="updateProfile" type="submit" name="Update Profile"/>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
