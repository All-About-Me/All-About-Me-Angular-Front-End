<div *ngIf="!currentUserLikes; else alreadyLiked">
    {{this.likeCount}}&nbsp;<button mat-icon-button (click)="likePost()" [ngStyle]="{'color': '#F55887'}" matTooltip="{{this.partialLikeList}}"><mat-icon>favorite_border</mat-icon></button>
</div>
<ng-template #alreadyLiked>
    {{this.likeCount}}&nbsp; <button mat-icon-button (click)="unlikePost()" [ngStyle]="{'color': '#F55887'}" matTooltip="{{this.partialLikeList}}"><mat-icon>favorite</mat-icon></button>
</ng-template>
