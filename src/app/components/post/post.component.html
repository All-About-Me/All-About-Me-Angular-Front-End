<div class="post-card">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title routerLink="profile-page/1">{{post.author.firstName}} {{post.author.lastName}}</mat-card-title>
            <mat-card-subtitle>{{post.author.email}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image *ngIf="post.imageUrl" src="{{ post.imageUrl }}" alt="Post Image">
        <mat-card-content>
            <p>
                {{post.text}}
            </p>
            <div *ngFor="let comment of post.comments" class="comment-container">
                <mat-divider></mat-divider>
                <app-comment [comment]="comment"></app-comment>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button style="border-radius: 5px; width: 60px;" (click)="toggleReplyToPost()">Reply</button>

            <div *ngIf="!isBookmarked else unbookmark">
                <button mat-icon-button color="Gold" (click)="toggleBookmark()"><mat-icon>bookmark_border</mat-icon></button>
            </div>

            <ng-template #unbookmark>
                <button mat-icon-button color="Yellow" (click)="toggleBookmark()"><mat-icon>bookmark</mat-icon></button>
            </ng-template>
        
        </mat-card-actions>
        <form class="form" *ngIf="replyToPost" [formGroup]="commentForm" (ngSubmit)="submitReply($event)">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Make a Post</mat-label>
                <textarea matInput autofocus formControlName="text"></textarea>
            </mat-form-field>
            <div align="end">
                <button style="border-radius: 5px; width: 60px;" (click)="toggleReplyToPost()">Cancel</button>
                &nbsp;
                <button style="border-radius: 5px; width: 60px;" type="submit">Post</button>
            </div>
        </form>
    </mat-card>
</div>
